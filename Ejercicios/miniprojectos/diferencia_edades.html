<script>
  // funcion saltar lina
  //funcion calculo imc
  //funcion imprimir
  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
  }
  function calcularImc(weight, height, name) {
    saltarLinea();
    var imc = weight / (height * height);
    imprimir("El imc  calculado de " + name + " es: " + Math.round(imc));
  }
  calcularImc(80, 1.75, "Felipe");
</script>
