<script>
  // funcion saltar lina
  //funcion calculo imc
  //funcion imprimir
  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
  }

  function calcularImc1(weight1, height1, name1) {
    saltarLinea();
    var imc1 = weight1 / (height1 * height1);
    //imprimir("El imc  calculado de " + name1 + " es: " + Math.round(imc1));
  }
  function calcularImc2(weight2, height2, name2) {
    saltarLinea();
    var imc2 = weight2 / (height2 * height2);
    //imprimir("El imc  calculado de " + name2 + " es: " + Math.round(imc2));
  }
  name1 = prompt("Escriba su nombre");
  weight1 = prompt(name1 + " escriba su peso");
  height1 = prompt(name1 + " escriba su altura");
  name2 = prompt("Escriba su nombre");
  weight2 = prompt(name2 + " escriba su peso");
  height2 = prompt(name2 + " escriba su altura");
  var calProm = (imc1 + imc2) / 2;
  imprimir(name1 + " su imc es: " + imc1);
  imprimir(name2 + " su imc es: " + imc2);
  imprimir("El promedio ingresado de " + name1 + "y" + name2 + "es:" + calProm);
</script>
