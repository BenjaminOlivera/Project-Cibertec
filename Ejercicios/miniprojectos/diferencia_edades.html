<script>
  //diferencia de edades
  //variables : difAge, myAge,hisAge
  //funcion
  //imprimir
  function saltarLinea() {
    document.write("<br>");
  }
  var myAge = 31;
  var hisAge = 27;
  var difAge = myAge - hisAge;
  function imprimir(frase) {
    saltarLinea();
    document.write(frase + difAge);
  }
  imprimir("Nuesta diferencia de edades es : ");
</script>
