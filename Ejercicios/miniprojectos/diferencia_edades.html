<script>
  // funcion saltar lina
  //funcion calculo imc
  //funcion imprimir
  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
  }
  function imc(weight, height) {
    saltarLinea();
    var imc = weight / (height * height);
    imprimir("El imc calculado es: " + imc);
  }
  imc(80, 1.75);
</script>
