<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input />
    <button>Verifica si acertaste con el número ganador</button>
    <script>
      var numSecret = Math.round(Math.random() * 10);
      var input = document.querySelector("input");
      input.focus();

      function verificar() {
        if (parseInt(input.value) == numSecret) {
          alert("Usted acertó");
        } else {
          alert("Usted erró");
        }
        input.value = "";
        input.focus();
      }
      var button = document.querySelector("button");
      button.onclick = verificar;
    </script>
  </body>
</html>
