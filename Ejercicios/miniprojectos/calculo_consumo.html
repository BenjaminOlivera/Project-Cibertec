<h3>Â¿Alcohol o gasolina?</h3>
<!-- usando 40 litros de gasolina te haces 480km-->
<!--usando 40 litros de alcohol te haces 300km-->
<!--eficiencia calculo distancia/litros-->
<!--imprimir valor-->
<script>
  var efiGasolina = 480 / 40;
  var efiAlcohol = 300 / 40;
  document.write(
    "La eficiencia del alcohol es: " +
      efiAlcohol +
      ", mientras que la eficiencia de la gasolina es de: " +
      efiGasolina
  );
</script>

<!--Una mejor forma de realizarlo
    variables seran : tanque , camino recorrido , eficiencia
-->
<script>
  var tanque = 40;
  var caminoGas = 480;
  var caminoAlc = 300;
  document.write(
    " <br>La eficiencia de la gasolina es: " +
      Math.round(caminoGas / tanque) +
      " Km/L"
  );
  document.write(
    " <br>La eficiencia del alcochol es : " +
      Math.round(caminoAlc / tanque) +
      " Km/L"
  );
</script>
