    <h1>Juego Loteria</h1>
    <script>
      function sorteo(n) {
        return Math.round(Math.random(n));
      }
      var numPensado = sorteo(10);
      var numLansado = parseInt(prompt("Ingrese un numero del 0-10"));
      if (numPensado == numLansado) {
        document.write("Usted acerto la jugada");
