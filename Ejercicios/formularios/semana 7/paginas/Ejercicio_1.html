<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <p>Ingrese su nombre</p>
    <!--TEXTO-->
    <input type="text" name="nombre" value="" Hola mundooo..!!! />
    <p>Ingrese su apellido</p>
    <input
      type="text"
      name="apellido"
      value=""
      placeholder="Ingrese su apellido"
    />
    <br />
    <p>Ingrese contraseña</p>
    <!--PASSWORD-->
    <input type="password" name="contraseña" value="" />
    <br />
    <p>Hobby</p>
    <!--CHECKBOX-->
    <input name="gusto1" type="checkbox" value="preferencia1" />Musica
    <input name="gusto2" type="checkbox" value="preferencia2" />Peliculas
    <input name="gusto3" type="checkbox" value="preferencia3" />Lectura
    <input name="gusto4" type="checkbox" value="preferencia4" />Teatro
    <input name="gusto5" type="checkbox" value="preferencia5" />Otros
    <p>Sexo</p>
    <!--RADIOBUTTON-->
    <input type="radio" name="sexo" value="hombre" checked="checked" />Masculino
    <input type="radio" name="sexo" value="mujer" />Femenino
    <!--BOTONES-->
  </body>
</html>
