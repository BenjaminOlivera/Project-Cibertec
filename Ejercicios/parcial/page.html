<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../parcial/css/estilos.css" />
    <title>Frutos verdes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Frutos Verdes</h1>
        <img src="../parcial/imagenes/banner.jpg" alt="banner" />
      </header>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Nosotros</a>
        <a href="#">Medicamentos</a>
        <a href="#">Jarabes</a>
        <a href="#">Contacto</a>
      </nav>
      <aside>
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/HaWWKFiMiEY"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </aside>
      <section>
        <div class="sections">
          <div class="fruta">
            <div class="card">
              <div class="contents">
                <img src="../parcial/imagenes/kiwi.jpg" alt="kiwi" />
                <p>Hacemos que su sabor sea lo mejor!!</p>
              </div>
              <div class="description-card">
                <p>
                  Fruta rica en vitamina C, <br />asi que comer mucho sirve
                  <br />
                  para mantenerse vital y joven.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <aside>
        <div class="form">
          <p>Ingrese su nombre</p>
          <input type="text" name="nombre" value="" Hola mundooo..!!! />
          <p>Ingrese su apellido</p>
          <input
            type="text"
            name="apellido"
            value=""
            placeholder="Ingrese su apellido"
          />
        </div>
      </aside>
      <footer>
        <p>Derechos reservados Lima,Per√∫ 2019</p>
        <img src="../parcial/imagenes/twitter.png" alt="twitter" />
        <img src="../parcial/imagenes/youtube.png" alt="youtube" />
      </footer>
    </div>
  </body>
</html>
